backend:
  name: git-gateway
  branch: master
media_folder: public/uploads
public_folder: /public
collections:
  - label: Pages
    name: pages
    files:
      - label: Home Page
        name: home
        file: src/data/pages/home.yml
        fields:
          - label: Opening Banner Left
            name: openingBannerLeft
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Sub Title
                name: subtitle
                widget: string
              - label: Link
                name: link
                widget: string
          - label: Body Nav
            name: bodyNavigation
            widget: object
            fields:
              - label: Bibliome
                name: Bibliome
                widget: object
                fields: 
                  - label: Heading
                    name: heading
                    widget: string
                  - label: Body
                    name: body
                    widget: string
              - label: Cell Map
                name: CellMap
                widget: object
                fields:
                  - label: Heading
                    name: heading
                    widget: string
                  - label: Body
                    name: body
                    widget: string
              - label: Data Repo
                name: dataRep
                widget: object
                fields: 
                  - label: Heading
                    name: heading
                    widget: string
                  - label: Body
                    name: body
                    widget: string
          - label: Closing Banner Left
            name: closingBannerLeft
            widget: object
            fields: 
              - label: Title
                name: title
                widget: string
              - label: Body
                name: body
                widget: string
          - label: Closing Banner Right
            name: closingBannerRight
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Body
                name: body
                widget: string
              - label: Citation
                name: cite
                widget: string 
